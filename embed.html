<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Embed Player IPTV</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: #000;
  }
  #player {
    width: 100%;
    height: 100vh;
  }
</style>
</head>
<body>
<video id="player" controls autoplay playsinline></video>

<script>
  function getQueryParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }
  const video = document.getElementById("player");
  const source = getQueryParam("url");

  if (!source) {
    document.body.innerHTML = "<h2 style='color:#fff;text-align:center;margin-top:20px;'>Nenhum link fornecido!</h2>";
  } else if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(source);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play();
    });
  } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
    video.src = source;
    video.addEventListener("loadedmetadata", () => {
      video.play();
    });
  } else {
    document.body.innerHTML = "<h2 style='color:#fff;text-align:center;margin-top:20px;'>Seu navegador n√£o suporta HLS.</h2>";
  }

  const player = new Plyr(video);
</script>
</body>
</html>
